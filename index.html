<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullscreen Form Interface</title>
    <meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
    <meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
    <meta name="author" content="Codrops" />
    <!-- <link rel="shortcut icon" href="../favicon.ico"> -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
    <script src="js/modernizr.custom.js"></script>
    <style>
        #map {
            height: 600px;
            width: 600px;
            position: relative;
            top: 50px;
            left: 500px;
            color: black;
        }
        
        #solution {
            text-align: center;
            font-size: 26px;
            position: relative;
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="fs-form-wrap" id="fs-form-wrap">
            <div class="fs-title">
                <h1>Outing App</h1>
                <div class="codrops-top">
                    <a class="codrops-icon codrops-icon-prev" id="home"><span>Go Back to Start</span></a>
                    <a class="codrops-icon codrops-icon-drop" href="http://www.uber.com"><span>Check Out Uber!</span></a>
                    <a class="codrops-icon codrops-icon-info" href="http://www.google.com"><span>Check Out Google!</span></a>
                </div>
            </div>
            <form id="myform" class="fs-form fs-form-full" autocomplete="off">
                <ol class="fs-fields">
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q1">Please Enter Your First and Last Name</label>
                        <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="John Smith" required/>
                    </li>
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q2">Please Enter Your Email Address</label>
                        <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="anonymous@test.com" required/>
                    </li>

                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q3" data-info="Where do you want to go?">What Business Are You Interested In?</label>
                        <input class="fs-anim-lower" id="q3" name="q3" placeholder="Tacos" required/>
                    </li>
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q4" data-info="Where are you at now?">What is Your Start Location?(Address or City)</label>
                        <input class="fs-anim-lower" id="q4" name="q4" type="text" placeholder="Los Angeles, CA" required/>
                    </li>
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q5" data-info="Where do you want to go?">What is Your Destination?</label>
                        <input class="fs-anim-lower" id="q5" name="q5" placeholder="New York, NY" required/>
                    </li>

                    <li data-input-trigger>
                        <label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Choose the Uber Service You'd Like to Take</label>
                        <select class="cs-select cs-skin-boxes fs-anim-lower" id="q6">
								<option value="" disabled selected>Pick an Uber Service</option>
								<option value="UberX" data-class="color-588c75">Uber X</option>
								<option value="UberXL" data-class="color-b0c47f">Uber XL</option>
								<option value="UberBlack" data-class="color-f3e395">Uber Black</option>
								<option value="UberSUV" data-class="color-f3ae73">Uber SUV</option>
								
							</select>
                    </li>

                </ol>
                <!-- /fs-fields -->
                <button class="fs-submit" id="submit" type="submit">Send answers</button>
            </form>
            <!-- /fs-form -->
        </div>
        <!-- /fs-form-wrap -->

        <!-- Related demos -->



    </div>
    <!-- /container -->
    <div id="map"></div>
    <div id="solution">
        <div id="route"></div>
        <div id="uber"></div>
        <div id="estimate"></div>
    </div>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN0oSPw6LioE4Jdy-UjD2H0pWbvani_Wg&libraries=places"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/selectFx.js"></script>
    <script src="js/fullscreenForm.js"></script>
    <script>
        (function() {
            var formWrap = document.getElementById('fs-form-wrap');

            [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function(el) {
                new SelectFx(el, {
                    stickyPlaceholder: false,
                    onChange: function(val) {
                        document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                    }
                });
            });

            new FForm(formWrap, {
                onReview: function() {
                    classie.add(document.body, 'overview'); // for demo purposes only
                }
            });
        })();
    </script>
</body>

</html>
